<!DOCTYPE html>
<html lang="en">

<head>
    <!--META data is always containted in the <head> tag and contain information about the data on the page -->
    <meta charset="UTF-8" />
    <!--viewpoer relates to the scaling of the page on devices of different width-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Link the style sheet using below -->
    <link rel="stylesheet" , href="./style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Random Quote Generator</title>

</head>

<body>

    <header>
        <div class="logo">
            <h2>RandomQuote</h2>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="quote">
                <h3 id="quoteText">Who are we? We find that we live on an insignificant planet of a humdrum star lost in a
                    galaxy tucked away in some forgotten corner of a
                    universe in which there are far more galaxies than people.</h3>

                <h4 id="quoteAuthor">- Carl Sagan</h4>
            </div>

            <div class="newQuote">
                <button id="newQuoteButton">Motivate Me</button>
            </div>
        </div>
    </main>

    <footer>
          <div class="footerContainer">
                <div class="gitHub">
                    <p class="gitHubText">AlanHeffernan2020</p>
                    <img class="gitHubLogo" src="img/github-removebg-preview.png" alt="githubLogo"/>
                </div>

          </div>  

    </footer>

    <script src="app.js"></script>

</body>
</html>
